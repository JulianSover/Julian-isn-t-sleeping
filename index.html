<!DOCTYPE html>
<html>
  <head>
    <title>Webb</title>
    <style>
      /* Center the title */
      h1 {
        text-align: center;
      }

      /* Style the cards */
      .card {
        display: inline-block;
        width: 300px;
        border: 1px solid black;
        padding: 10px;
        margin: 10px;
      }

      /* Style the card image */
      .card img {
        display: block;
        margin: 0 auto;
        width: 200px;
        height: 150px;
        object-fit: cover;
      }

      /* Style the image with text */
      .image-text {
        display: inline-block;
        width: 400px;
        margin-left: 50px;
        vertical-align: top;
      }

      /* Style the text below the cards */
      .card-text {
        text-align: center;
        margin-top: 50px;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to My Website!</h1>
    <p>Nedanför finns cards där jag ska lägga in olika av sakerna.</p>

    <div>
      <div style="display:inline-block;">
        <div class="card">
          <img src="https://via.placeholder.com/150" alt="Product 1">
          <h3>Product 1</h3>
          <p>Card 1</p>
          <button>Learn More</button>
        </div>

        <div class="card">
          <img src="https://via.placeholder.com/150" alt="Product 2">
          <h3>Product 2</h3>
          <p>Card 2</p>
          <button>Learn More</button>
        </div>

        <div class="card">
          <img src="https://via.placeholder.com/150" alt="Product 3">
          <h3>Product 3</h3>
          <p>Card 3</p>
          <button>Learn More</button>
        </div>
      </div>

      <div class="image-text">
        <img src="https://via.placeholder.com/400x250" alt="Image with text">
        <p>Some descriptive text about the image goes here.</p>
      </div>
    </div>

    <div class="card-text">
      <p>Extra text in case.<p>
